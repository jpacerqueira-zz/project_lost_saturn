<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(46.994740, 6.872370);
		var myOptions = {
			zoom: 4,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(50.833300, 4.000000),
new google.maps.LatLng(30.975600, 112.270700),
new google.maps.LatLng(46.227600, 2.213700),
new google.maps.LatLng(51.000000, 9.000000),
new google.maps.LatLng(21.000000, 78.000000),
new google.maps.LatLng(32.000000, 53.000000),
new google.maps.LatLng(43.000000, 12.000000),
new google.maps.LatLng(51.919400, 19.145100),
new google.maps.LatLng(39.399900, -8.224500),
new google.maps.LatLng(60.000000, 90.000000),
new google.maps.LatLng(40.000000, -4.000000),
new google.maps.LatLng(46.818200, 8.227500),
new google.maps.LatLng(55.378100, -3.436000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
